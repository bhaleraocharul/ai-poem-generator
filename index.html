<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          The poem will go here
          <br />
          2nd line of project
        </div>
      </main>

      <footer>
        <p>
          This AI project was coded by
          <a
            href="https://www.linkedin.com/in/charul-bhalerao/"
            target="_blank"
          >
            Charul Bhalerao</a
          >, is
          <a
            href="https://github.com/bhaleraocharul/ai-poem-generator"
            target="_blank"
          >
            open-sourced on Github</a
          >
          and hosted on
          <a href="https://ai-poem-generator-cb.netlify.app/" target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
